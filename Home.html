    <main>
        <!-- profile tile -->
        <profile class="tile">
            <div id="Banner"></div>
            <img class="pfp" src="icons/cat.jpg" alt="pfp" width="100" height="100" />
            <div id="pfp-outline"></div>
            <p>Alex Alexandra</p>
            <a class="tileLink1" href="Group.html"> Groups</a>
            <a class="tileLink1" href="Messages.html"> Messages</a>
            <a class="tileLink1" href="notifs.html"> Notifications</a>
        </profile>

        <!-- Home/main feed tile -->

        <feed class="feed">
            <section class="rounded start-post">
                <div id="post-line" class="inline">
                    <div class="avatar" style="
                                background-image: url('icons/cat.jpg');
                            "></div>
                    <input type="text" id="make-post" placeholder="Start a Post" />
                </div>
                <div class="create-post-options">
                    <div class="inline">
                        <img src="icons/Img_out-box_Fill.svg" />
                        <h4>Media</h4>
                    </div>
                    <div class="inline">
                        <img src="icons/Order.svg" />
                        <h4>Article</h4>
                    </div>
                </div>
            </section>

            <!-- Posts-->

            <post class="posts">
                <div class="user-container">
                    <img src="icons/cat.jpg" class="post-avatar" />
                    <div class="user-post-name">Michael Schumacher</div>
                </div>
                <img class="post-image" src="icons/Rectangle 4164.png" />
                <div class="choices">
                    <div class="post-options">
                        <button>
                            <img src="icons/heart-svgrepo-com.svg" alt="" class="like icons" />
                        </button>
                        <button>
                            <img src="icons/chat-round-line-svgrepo-com.svg" alt="" class="comment icons" />
                        </button>
                        <button>
                            <img src="icons/plain-svgrepo-com.svg" alt="" class="send icons" />
                        </button>
                    </div>
                    <button>
                        <img src="icons/pin-svgrepo-com.svg" alt="" class="pin icons" />
                    </button>
                </div>
            </post>
        </feed>

        <groups class="tile">
