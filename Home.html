
<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href = "StyleSheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- test commit -->

<body>
    
    <nav>
        <section class="sideBuffer left"></section>
        <section>
            <ul id="search">
                <img src ="icons/Search.svg" alt="search" width = "35">
            </ul>
        </section>
        <section class="navBuffer"></section>
        <section>
            <ul id="linksBar">
                <a href="Home.html"> <img src ="icons/Home.svg" alt="home" width = "35"> </a>
                <a href="Group.html"> <img src ="icons/Group.svg" alt="groups" width = "35"> </a>
                <a href="Messages.html"> <img src ="icons/comment.svg" alt="messages" width = "35"></a>
                <div class="dropdown">
                    <button class="dropButton"><img src = "icons/Bell.svg" alt="notifications" width="35"></button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>

                </div>
                <a href="Profile.html"> <img src ="icons/User.svg" alt="profile" width = "35"> </a>
            </ul>
        </section>
        <section class="sideBuffer right"></section>
    </nav>
    

    <main>
       
        <!-- profile tile -->
        <section id="tile1" class="tile">
            <div id="Banner"></div>
            <img class ="pfp" src = "icons/cat.jpg" alt="pfp" width = "100" height="100">
            <p>Alex Alexandra</p>
            <a class="tileLink1" href="Group.html"> Groups</a>
            <a class="tileLink1" href="Messages.html"> Messages</a>
            <a class="tileLink1" href="notifs.html"> Notifications</a>

        </section>   

        <!-- Home/main feed tile -->

        <feed class="feed">
        <section class="rounded start-post">
            <div id="post-line" class="inline">
                <div class="avatar" style="background-image: url('icons/cat.jpg');"></div>
                <input type="text" id="make-post" placeholder="Start a Post">
            </div>
            <div class="inline" id="post-options">
                <div class="inline">
                    <img src="icons/Img_out-box_Fill.svg">
                    <h4>Media</h4>
                </div>
                <div class="inline">
                    <img src="icons/Order.svg">
                    <h4>Article</h4>
                </div>
            </div>
        </section>
        <post class="posts">
            <div class="user-container">
                <img src="icons/cat.jpg" class="post-avatar">
                <div class="user-post-name">Michael Schumacher </div>
            </div>
            <img class="post-image" src="icons/Rectangle 4164.png">
            <div class="choices">
                <div class="post-options">
                    <div><img src="icons/Favorite.svg" alt="" class="like icons"></div>
                    <div><img src="icons/Chat_light.svg" alt="" class="comment icons"></div>
                    <div><img src="icons/Send_light.svg" alt="" class="send icons"></div>
                </div>
                <div><img src="icons/Pin_light.svg" alt="" class="pin icons"></div>
            </div>
        </post>

    </feed>
    

        <!-- Collab group tile -->
        <section id="tile3" class="tile">
            <!-- group containers have a link for a specific group a user is a member of. -->
            <div class="groupContainer">
                    <a class="tileLink1 big" href="#">Small name 1</a>
            </div >
            <div class="groupContainer">
                    <a class="tileLink1 big" href="#">Larger name 2</a>
            </div>
            <div class="groupContainer">
                    <a class="tileLink1 big" href="#">Even larger name 3</a>
            </div>
            <!-- view more send the user to the groups page -->
            <div id="viewMore">
                <a class="tileLink2" href="Group.html">View More</a>
            </div>
            
        </section>
    </main>     
       
 
  
 
</body>


</html>
